<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Project</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/5de0b4fdc5.js" crossorigin="anonymous"></script>

</head>

<body>       
    <div class="mainblock">
        <nav class="headerxpto">
                <div class="headerlogo">
                    <div></div>
                    <span>Anywhere app<span class="blue">.</span></span>
                </div>
                <div class="headerlink">
                    <a href="#">Home</a>
                    <a href="#">Join</a>
                </div>
        </nav>

        <div class="container">
            <h2>START FOR FREE</h2>
            <h1>Create new account<span class="bluedot">.</span></h1>
            <p>Already A Member? <a href="login.html"><span class="blue">Log in</a></span></p>
            
            <form class="formstyle">
                <div>
                    <input type="text" name="firstname" id="firstname" placeholder="First Name" autocomplete="on">
                    <i class="fa-regular fa-address-card"></i>
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name" autocomplete="on">
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="E-mail" autocomplete="on" >
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="fa-regular fa-eye"></i>
                </div>
                <button type="submit" aria-label="create account">Create account</button>
            </form>
        </div>
    </div>
</body>

</html>
